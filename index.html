<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>

  <body>
<style>
body {
  background-image: url("");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% auto;
}

:root{
    --total-x: 200px;
    --total-y: 0px;
}
.gch09{
    position:absolute;
    left:calc(var(--total-x) - 102px);
    top:calc(var(--total-y) + 1150px);
    z-index:1;
    transform-origin:50% 100%;
    transform: scale(1,1);
}

.gch05{
    position:absolute;
    left:calc(var(--total-x) + 72px);
    top:calc(var(--total-y) + 0px);
    z-index:10;
    transform-origin:50% 0%;
    transform: scale(1,1);
}

.gch04{
    position:absolute;
    left:calc(var(--total-x) + 0px);
    top:calc(var(--total-y) + 150px);
    z-index:9;
    transform-origin:100% 0%;
    transform: scale(1,1);
}

.gch03{
    position:absolute;
    left:calc(var(--total-x) + 0px);
    top:calc(var(--total-y) + 150px);
    z-index:9;
    transform-origin:100% 0%;
    transform: scale(-1,1);
}

.gch01{
    position:absolute;
    left:calc(var(--total-x) + 137px);
    top:calc(var(--total-y) - 200px);
    z-index:0;
    transform-origin:50% 50%;
    transform: scale(2,2);
}


 .c1 {
    position:absolute;
    height:300px;
    width:300px;
    left:calc(var(--total-x) + 800px);
    top:calc(var(--total-y) + 120px);
    z-index:20;
    animation-name: clockRotate2;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 20s;
  }

  .c5 {
    position:absolute;
    height:200px;
    width:200px;
    left:calc(var(--total-x) + 750px);
    top:calc(var(--total-y) + 160px);
    z-index:19;
    animation-name: clockRotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 30s;
  }

  .c2 {
    height:200px;
    width:200px;
    position:absolute;
    left:calc(var(--total-x) + 100px);
    top:calc(var(--total-y) + 120px);
    z-index:17;
    animation: rotate 24s steps(24) infinite;
    -webkit-animation: rotate 24s steps(24) infinite;
  }
  .c3 {
    position:absolute;
    height:300px;
     width:300px;
    left:calc(var(--total-x) + 40px);
    top:calc(var(--total-y) - 50px);
    z-index:16;
    animation-name: clockRotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 50s;
  }

  .c4 {
    position:absolute;
    height:300px;
     width:300px;
    left:calc(var(--total-x) - 30px);
    top:calc(var(--total-y) + 130px);
    z-index:18;
    animation-name: clockRotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 20s;
  }



  .c0 {
    position:absolute;
    left:calc(var(--total-x) + 502px);
    top:calc(var(--total-y) - 250px);
    animation-name: swing;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 7s;

 }

 @keyframes clockRotate 
{
 0% { transform: rotate(360deg);}
 100% { transform: rotate(0deg);}
 }

 @keyframes clockRotate2 
{
 0% { transform: rotate(360deg);}
80% { transform: rotate(0deg);}

83% { transform: rotate(0deg);}
83.5% { transform: rotate(-5deg);}
84% { transform: rotate(0deg);}

88% { transform: rotate(0deg);}
88.5% { transform: rotate(-5deg);}
89% { transform: rotate(0deg);}

92% { transform: rotate(-5deg);}
92.5% { transform: rotate(0deg);}
93% { transform: rotate(-5deg);}
93.5% { transform: rotate(0deg);}

96% { transform: rotate(0deg);}
99% { transform: rotate(360deg);}
100% { transform: rotate(359deg);}
 }

@keyframes 
{
0% {transform: rotate(360deg);}
100% {transform: rotate(0deg);}
 }

@-webkit-keyframes rotate 
{
0% {transform: rotate(360deg);}
100% {transform: rotate(0deg);}
 }



@keyframes swing {20%, 40%, 60%, 80%, 100% { -webkit-transform-origin: center; }
20% { -webkit-transform: rotate(2.5deg);}
40%{-webkit-transform: rotate(-2deg);}
60%{-webkit-transform: rotate(1deg);}
80%{-webkit-transform: rotate(-1deg);}
100%{-webkit-transform: rotate(0deg);}}

</style>
