<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<style>
body {
background-color: black;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% auto;
}

:root{
    --total-x: 240px;
    --total-y: 630px;
}
.gch09{
    position:absolute;
    left:calc(var(--total-x) - 102px);
    top:calc(var(--total-y) + 1260px);
    z-index:1;
    transform-origin:50% 100%;
    transform: scale(1,0.9);
}

.gch05{
    position:absolute;
    left:calc(var(--total-x) + 72px);
    top:calc(var(--total-y) + 120px);
    z-index:10;
    transform-origin:50% 0%;
    transform: scale(1.15,1.15);
}

.gch04{
    position:absolute;
    left:calc(var(--total-x) + 5px);
    top:calc(var(--total-y) + 340px);
    z-index:9;
    transform-origin:100% 0%;
    transform: scale(1,0.9);
}

.gch03{
    position:absolute;
    left:calc(var(--total-x) - 5px);
    top:calc(var(--total-y) + 340px);
    z-index:9;
    transform-origin:100% 0%;
    transform: scale(-1,0.9);
}

.gch06{
    position:absolute;
    left:calc(var(--total-x) + 900px);
    top:calc(var(--total-y) + 340px);
    z-index:5;
    transform-origin:100% 0%;
    transform: scale(1.1,1.1);
}

.gch07{
    position:absolute;
    left:calc(var(--total-x) - 140px);
    top:calc(var(--total-y) + 340px);
    z-index:5;
    transform-origin:100% 0%;
    transform: scale(-1.1,1.1);
}

.gch01{
    position:absolute;
    left:calc(var(--total-x) + 137px);
    top:calc(var(--total-y) - 630px);
    z-index:0;
    transform-origin:50% 0%;
    transform: scale(2.1,2.1);
}


 .c1 {
    position:absolute;
    height:300px;
    width:300px;
    left:calc(var(--total-x) + 755px);
    top:calc(var(--total-y) + 250px);
    z-index:20;
    animation-name: clockRotate2;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 20s;
  }

  .c5 {
    position:absolute;
    height:200px;
    width:200px;
    left:calc(var(--total-x) + 710px);
    top:calc(var(--total-y) + 280px);
    z-index:19;
    animation-name: clockRotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 30s;
  }

  .c2 {
    height:170px;
    width:170px;
    position:absolute;
    left:calc(var(--total-x) + 110px);
    top:calc(var(--total-y) + 280px);
    z-index:17;
    animation: rotate 24s steps(24) infinite;
    -webkit-animation: rotate 24s steps(24) infinite;
  }
  .c3 {
    position:absolute;
    height:300px;
     width:300px;
    left:calc(var(--total-x) - 5px);
    top:calc(var(--total-y) + 105px);
    z-index:16;
    animation-name: clockRotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 50s;
  }

  .c4 {
    position:absolute;
    height:300px;
     width:300px;
    left:calc(var(--total-x) - 67px);
    top:calc(var(--total-y) + 280px);
    z-index:18;
    animation-name: clockRotate;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 20s;
  }

  .c0 {
    position:absolute;
    left:calc(var(--total-x) + 502px);
    top:calc(var(--total-y) - 76px);
    animation-name: swing;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-duration: 7s;

 }

 @keyframes clockRotate 
{
 0% { transform: rotate(360deg);}
 100% { transform: rotate(0deg);}
 }

 @keyframes clockRotate2 
{
 0% { transform: rotate(0deg);}
80% { transform: rotate(360deg);}

83% { transform: rotate(360deg);}
83.5% { transform: rotate(355deg);}
84% { transform: rotate(360deg);}

88% { transform: rotate(360deg);}
88.5% { transform: rotate(355deg);}
89% { transform: rotate(360deg);}

92% { transform: rotate(355deg);}
92.5% { transform: rotate(360deg);}
93% { transform: rotate(355deg);}
93.5% { transform: rotate(360deg);}

96% { transform: rotate(360deg);}
99% { transform: rotate(0deg);}
100% { transform: rotate(-5deg);}
 }

@keyframes 
{
0% {transform: rotate(360deg);}
100% {transform: rotate(0deg);}
 }

@-webkit-keyframes rotate 
{
0% {transform: rotate(360deg);}
100% {transform: rotate(0deg);}
 }



@keyframes swing {20%, 40%, 60%, 80%, 100% { -webkit-transform-origin: center; }
20% { -webkit-transform: rotate(2.5deg);}
40%{-webkit-transform: rotate(-2deg);}
60%{-webkit-transform: rotate(1deg);}
80%{-webkit-transform: rotate(-1deg);}
100%{-webkit-transform: rotate(0deg);}}

</style>

<script src="spine-player.js"></script>
<link rel="stylesheet" href="spine-player.css">
<div id="ank" style="width: 800px;height: 2400px;position: absolute;top:calc(var(--total-y) - 360px);left: calc(var(--total-x) - 20px);z-index:2;"></div>
<div id="gsn" style="width: 800px;height: 1800px;transform:scale(0.9,0.9);position: absolute;top:calc(var(--total-y) - 330px);left: calc(var(--total-x) + 365px);z-index:2;"></div>
<script>
new spine.SpinePlayer("ank", {
jsonUrl: "https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch_obs02_ank.json",

animation: "ank_fallhead_idle",

});

new spine.SpinePlayer("gsn", {

alpha: true,
backgroundColor: "#00000000",
animation: "gsn_normal_idle",
showControls: false
});

</script>
