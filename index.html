<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<style>
body {
  background-image: url("https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch01.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% auto;
}

.gch05{
    display: block;
    position: absolute;
    top: -20%;
    left: 5%;
transform-origin:30.2% 0%;
    transform: scale(-1,1);
    z-index:8;
}

.gch04L{
    position:absolute;
    top:0px;
    left:0;
transform-origin:100% 0%;
    transform: scale(1,1);
    z-index:7;
}

.gch04R{
    position:absolute;
    top:0px;
    right:0;
transform-origin:0% 0%;
    transform: scale(-1,1);
    z-index:7;
}

.ank{
  display: block;
    z-index:10;
}

.gsn{
  display: block;
    z-index:10;
}
</style>

<div class="gch05"><img src="https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch05.png" width="897px"height="391px"/></div>
<div class="gch04L"><img src="https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch04.png" width="523px"height="908px"/></div>
<div class="gch04R"><img src="https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch04.png" width="523px"height="908px"/></div>
<script src="spine-player.js"></script>
<link rel="stylesheet" href="spine-player.css">

<div id="ank" style="width: 100%;height: 2000px;transform:scale(-1,1);position: absolute;top: -1000px;left: -200px;z-index:1;display: block;"></div>
<div id="gsn" style="width: 100%;height: 2000px;transform:scale(1,1);position: absolute;top: -1000px;left: 300px;z-index:0;display: block;"></div>

<script>
new spine.SpinePlayer("ank", {
jsonUrl: "https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch_obs02_ank_Base.json",
atlasUrl: "https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch_obs02_ank_Base.atlas",
alpha: true,
backgroundColor: "#00000000",
animation: "ank_idle",
showControls: false
});

new spine.SpinePlayer("gsn", {
jsonUrl: "https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch_obs01_gsn_Base.json",
atlasUrl: "https://raw.githubusercontent.com/gishinanki/sinoalice/refs/heads/main/gch_obs01_gsn_Base.atlas",
alpha: true,
backgroundColor: "#00000000",
animation: "gsn_idle",
showControls: false
});

</script>





 </body>
</html>
